<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Comparación de Cartas Yu-Gi-Oh!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img {
            max-height: 300px;
            object-fit: contain;
        }
        .comparison-container {
            margin-top: 30px;
        }
        .winner {
            font-size: 1.5rem;
            font-weight: bold;
            color: #dc3545;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container comparison-container">
        <h1 class="text-center mb-5">Comparación de Cartas Yu-Gi-Oh!</h1>
        
        <div class="row">
            <!-- Carta 1 -->
            <div class="col-md-5">
                <div class="card h-100">
                    <img th:src="${card1.getImageUrl()}" class="card-img-top card-img" alt="Carta 1">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${card1.name}"></h5>
                        <p class="card-text" th:text="${card1.desc}"></p>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><strong>Tipo:</strong> <span th:text="${card1.type}"></span></li>
                            <li class="list-group-item"><strong>ATK:</strong> <span th:text="${card1.atk}"></span></li>
                            <li class="list-group-item"><strong>DEF:</strong> <span th:text="${card1.def}"></span></li>
                            <li class="list-group-item"><strong>Nivel:</strong> <span th:text="${card1.level}"></span></li>
                            <li class="list-group-item"><strong>Atributo:</strong> <span th:text="${card1.attribute}"></span></li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <!-- VS -->
            <div class="col-md-2 d-flex align-items-center justify-content-center">
                <h2 class="text-center">VS</h2>
            </div>
            
            <!-- Carta 2 -->
            <div class="col-md-5">
                <div class="card h-100">
                    <img th:src="${card2.getImageUrl()}" class="card-img-top card-img" alt="Carta 2">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${card2.name}"></h5>
                        <p class="card-text" th:text="${card2.desc}"></p>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><strong>Tipo:</strong> <span th:text="${card2.type}"></span></li>
                            <li class="list-group-item"><strong>ATK:</strong> <span th:text="${card2.atk}"></span></li>
                            <li class="list-group-item"><strong>DEF:</strong> <span th:text="${card2.def}"></span></li>
                            <li class="list-group-item"><strong>Nivel:</strong> <span th:text="${card2.level}"></span></li>
                            <li class="list-group-item"><strong>Atributo:</strong> <span th:text="${card2.attribute}"></span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="winner text-center mt-4" th:text="${winner}"></div>
        
        <div class="text-center mt-4">
            <a href="/compare" class="btn btn-primary">Comparar otras cartas</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
