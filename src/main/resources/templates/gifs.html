<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giphy Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gif-card {
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        .gif-card:hover {
            transform: scale(1.03);
        }
        .gif-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .search-container {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="search-container">
            <h1 class="text-center mb-4">Giphy Explorer</h1>
            <form action="/search" method="get" class="row g-3">
                <div class="col-md-10">
                    <input type="text" name="query" class="form-control form-control-lg" 
                           th:value="${query != null} ? ${query} : ''" 
                           placeholder="Buscar GIFs...">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary btn-lg w-100">Buscar</button>
                </div>
            </form>
        </div>
        
        <div th:if="${searchMode}">
            <h2 class="mb-4">Resultados para: <span th:text="${query}"></span></h2>
            <a href="/" class="btn btn-outline-secondary mb-4">‚Üê Volver a trending</a>
        </div>
        <div th:unless="${searchMode}">
            <h2 class="mb-4">GIFs populares</h2>
        </div>
        
        <div class="row">
            <div th:each="gif : ${gifs}" class="col-md-4 col-sm-6">
                <div class="gif-card">
                    <img th:src="${gif.images.fixed_height.url}" 
                         class="gif-img" 
                         th:alt="${gif.title}">
                    <div class="mt-2 text-muted small" th:text="${gif.title}"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
